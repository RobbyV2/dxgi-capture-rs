[workspace]
members = [".", "example-stream"]

[package]
authors = ["RobbyV2 <robbyv2@robby.blue>"]
categories = ["multimedia", "os::windows-apis"]
description = "High-performance screen capturing with DXGI Desktop Duplication API for Windows in Rust"
documentation = "https://docs.rs/dxgi-capture-rs"
edition = "2024"
keywords = ["Windows", "DXGI", "screen", "capture", "desktop-duplication"]
license = "MIT"
name = "dxgi-capture-rs"
readme = "README.md"
repository = "https://github.com/RobbyV2/dxgi-capture-rs"
rust-version = "1.88"
version = "1.1.0"

[dependencies]
windows = { version = "0.61.3", features = [
  "Win32_Foundation",
  "Win32_Graphics_Gdi",
  "Win32_Graphics_Direct3D",
  "Win32_Graphics_Direct3D11",
  "Win32_Graphics_Dxgi",
  "Win32_Graphics_Dxgi_Common",
  "Win32_System_SystemServices",
  "Win32_UI_WindowsAndMessaging",
] }

[dev-dependencies]
taplo = "0.14.0"
criterion = { version = "0.5", features = ["html_reports"] }

[[bench]]
name = "capture_benchmarks"
harness = false
